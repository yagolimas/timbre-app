<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">
    <!-- {{ form.valid }} {{ form.value | json }} -->

    <form [formGroup]="orderForm" novalidate>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-9">
          <p class="lead">Seus Dados:</p>
        </div>
        <div class="col-xs-12 col-sm-3">
          <span class="help-block pull-right has-error-block" *ngIf="orderForm.hasError('emailsNotMatch')">
            <i class="fa fa-check"></i>Emails não conferem</span>
        </div>

        <div class="col-sm-6 col-xs-12">
          <tm-input-container errorMessage="Campo Obrigatório" label="Nome">
            <input class="form-control" formControlName="name" autocomplete="off" placeholder="Nome">
          </tm-input-container>
        </div>

        <div class="col-sm-3 col-xs-6">
          <tm-input-container errorMessage="E-mail inválido" label="E-mail">
            <input class="form-control" formControlName="email" autocomplete="off" placeholder="E-mail">
          </tm-input-container>
        </div>

        <div class="col-sm-3 col-xs-6">
          <tm-input-container errorMessage="E-mail inválido" label="E-mail">
            <input class="form-control" formControlName="emailConfirmation" autocomplete="off" placeholder="Confirmação do E-mail">
          </tm-input-container>
        </div>

      </div>

      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <tm-input-container errorMessage="Campo Obrigatório" label="Endereço">
            <input class="form-control" formControlName="address" autocomplete="off" placeholder="Endereço">
          </tm-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <tm-input-container errorMessage="Obrigatório e somente números" label="Número">
            <input class="form-control" formControlName="number" autocomplete="off" pattern="^[0-9]*$" placeholder="Número">
          </tm-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <tm-input-container>
            <input type="text" class="form-control" formControlName="optionalAdress" placeholder="Complemento">
          </tm-input-container>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>
        <tm-order-items [cartItems]="cartItems()"
                        (increaseQty)="increaseQty($event)"
                        (decreaseQty)="decreaseQty($event)"
                        (remove)="remove($event)"></tm-order-items>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <tm-radio [options]="paymentOptions" formControlName="paymentOption"></tm-radio>
          </div>

        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>
          <tm-costs [delivery]="delivery" [itemsValue]="itemsValue()"></tm-costs>
        </div>
        <!-- /.col -->
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-success pull-right" 
                [disabled]="!orderForm.valid || cartItems().length === 0"
                (click)="checkOrder(orderForm.value)">
          <i class="fa fa-credit-card"></i> Concluir Pedido
        </button>
      </div>
    </div>

  </section>
</section>
<!-- FIM DO CONTEUDO-->
