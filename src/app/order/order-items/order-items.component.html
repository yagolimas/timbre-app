<div class="col-xs-12" *ngIf="cartItems.length === 0">
  Não há itens no seu carrinho. Que tal começar por <a [routerLink]="['/stores']">aqui</a>
</div>
<div class="col-xs-12 table-responsive" *ngIf="cartItems.length > 0">

  <table class="table table-striped">
    <thead>
      <tr>
        <th class="text-center">{{Quantidade}}</th>
        <th>Item</th>
        <th>Descrição</th>
        <th class="text-right">Subtotal</th>
        <th class="text-right"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td class="text-center">
          <a class="btn btn-sm" (click)="emitDecreaseQty(item)"><i class="fa fa-minus"></i></a>
          {{ item.quantidade }}
          <a class="btn btn-sm" (click)="emitIncreaseQty(item)"><i class="fa fa-plus"></i></a>
        </td>
        <td>{{ item.menuItem.name }}</td>

        <td>{{ item.menuItem.description }}</td>
        <td class="text-right">{{ item.value() | currency: 'BRL': true }}</td>
        <td class="text-right">
          <a class="btn btn-sm danger" (click)="emitRemove(item)"><i class="fa fa-remove"></i></a>
        </td>
      </tr>

    </tbody>
  </table>
</div>
